    <div class="rockPaperScissor" draggable="true">
        <h1 style="font-weight: bolder; font-family: monospace; color: aqua;">Rock, Paper, Scissor</h1>
        <br>
        <div class="images" style="display: flex; flex-direction: row; gap: 10px;">
            <img src="https://www.svgrepo.com/show/407352/rock.svg" width="50px" height="50px">

        </div>
        <br>
        <div class="content">
            <label style="color: aqua; font-family: monospace;">Enter rock, paper or scissor</label>
            <br>
            <input id="choice" onchange="Play();">
            <p id="hi"></p>
            <p id="gyat"></p>
            <p id="ohio"></p>
            <button id="btn" onclick="Question();">Play again</button>
            <br>
            <br>

        </div>
        <script>
            let num = Math.floor(Math.random() * 3) + 1;
            let computer;
            function Question(){
                location.reload();
            }
            function Play(){
                let userChoice = document.getElementById('choice').value.toUpperCase();
                console.log(num); 

                switch(num) {
                    case 1:
                        computer = "ROCK";
                        break;
                    case 2:
                        computer = "PAPER";
                        break;
                    case 3:
                        computer = "SCISSOR";
                        break;
                }
                document.getElementById('hi').textContent = userChoice;
                document.getElementById('gyat').textContent = computer;
                console.log(computer);
                switch(userChoice) {
                    case "ROCK":
                        if(computer == "ROCK") {
                            document.getElementById('ohio').textContent = "it's a draw";
                        } else if(computer == "PAPER") {
                            document.getElementById('ohio').textContent = "you lose";
                        } else {
                            document.getElementById('ohio').textContent = "you win";
                        }
                        break;
                    case "PAPER":
                        if(computer == "ROCK") {
                            document.getElementById('ohio').textContent = "you win";
                        } else if(computer == "PAPER") {
                            document.getElementById('ohio').textContent = "it's a draw";
                        } else {
                            document.getElementById('ohio').textContent = "you lose";
                        }
                        break;
                    case "SCISSOR":
                        if(computer == "ROCK") {
                            document.getElementById('ohio').textContent = "you lose";
                        } else if(computer == "PAPER") {
                            document.getElementById('ohio').textContent = "you win";
                        } else {
                            document.getElementById('ohio').textContent = "it's a draw";
                        }
                        break;
                }

                document.getElementById('btn').style.color = "aqua";
                document.getElementById('btn').style.backgroundColor = "blue";
            }
        </script>
